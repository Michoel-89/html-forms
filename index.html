<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form-project</title>
    </head>
    <body>
        <form action="index2.html" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">Enter your first name
                        <input type="text">
                    </label>
                </div>

                <div>
                    <label for="lastName">Enter your last name
                        <input type="text">
                    </label>
                </div>

                <div>
                    <label for="email">Enter your email
                        <input type="email">
                    </label>
                </div>

                <div>
                    <select name="status" id="status">
                        <option value="">please choose an option</option>
                        <option value="student">student</option>
                        <option value="teacher">teacher</option>
                        <option value="guest">guest</option>
                    </select>
                </div>

                <div>
                    <p>choose your favorite programming language</p>
                    <label for="html">HTML
                        <input type="radio" name="r1">
                    </label>
                    <label for="css">CSS
                        <input type="radio" name="r1">
                    </label>
                    <label for="js">JavaScript
                        <input type="radio" name="r1">
                    </label>
                </div>
                <div>
                    <textarea name="comments" id="comments" cols="30" rows="10">comments</textarea>
                </div>
                <div>
                    <label for="date">Enter the date
                        <input type="date">
                    </label>
                </div>
                <div>
                    <label for="newsletter">Sign up for newsletter
                        <input type="checkbox">
                    </label>
                    <label for="terms-and-conditions">Agree to terms and conditions
                        <input type="checkbox" required="required">
                    </label>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
